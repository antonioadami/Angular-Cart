<div class="infos-container">
  <span class="title">{{product.title}}</span>
  <span class="discount" *ngIf="product.price.discount > 0">{{product.price.discount}}% OFF</span>
  <span class="original-value" *ngIf="product.price.discount > 0">{{product.price.originalValue | currency}}</span>
  <span class="value">{{product.price.value | currency}}</span>

  <div class="button-container">
    <app-add-cart-button [amount]="1" [productId]="product.id" ></app-add-cart-button>
  </div>
</div>
