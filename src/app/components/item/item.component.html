<div class="item-container d-flex justify-content-between">
  <app-item-image [url]="item.product.image.url" [alt]="item.product.image.alt" ></app-item-image>

  <div class="item-title-container">
    <span>{{item.product.title}}</span>
  </div>
  <div class="item-amount-container">
    <span *ngIf="item.amount === 0; else selectAmount">{{item.amount}}</span>
    <ng-template #selectAmount>
      <div class="amount-select">
        <mat-form-field appearance="outline">
          <mat-select   [(value)]="selectedAmount" (selectionChange)="AmountChanged(item.id, $event)">
            <mat-option *ngFor="let amountItem of amountItems" [value]="amountItem">
              {{amountItem}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </ng-template>
  </div>
  <div class="d-flex flex-column item-price-container">
    <span>{{item.totalPrice | currency}} </span>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <fa-icon matTooltip="Remove from cart" matTooltipPosition="above" *ngIf="item.amount > 0; else addIcon" class="trash-icon" [icon]="faTrash" size="lg" (click)="RemoveItem(item.id)"></fa-icon>
    <ng-template #addIcon>
      <fa-icon matTooltip="Add to cart" matTooltipPosition="above" class="add-icon" [icon]="faPlus" size="lg" (click)="AddItem(item.id)"></fa-icon>
    </ng-template>
  </div>
</div>
