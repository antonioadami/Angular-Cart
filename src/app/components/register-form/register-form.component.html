<div class="register-container">
  <h3 class="title">Register</h3>
  <form [formGroup]="registerFormGroup" class="form" (submit)="Validate()">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password">
    </mat-form-field>
    <h5 class="address-title">Address</h5>
    <div formGroupName="address">
      <mat-form-field appearance="outline">
        <mat-label>CEP</mat-label>
        <input (change)="GetAddressByCep()" matInput formControlName="cep" mask="00000-000">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Number</mat-label>
        <input matInput formControlName="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Neighborhood</mat-label>
        <input matInput formControlName="neighborhood">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Complement</mat-label>
        <input matInput formControlName="complement">
      </mat-form-field>
    </div>
    <mat-checkbox formControlName="privacyPolicies">I agree with the privacy policies</mat-checkbox>
    <mat-checkbox formControlName="personalData">I agree with using my personal data</mat-checkbox>

    <div class="submit-container">
      <button type="submit" mat-flat-button>Create User</button>
    </div>

  </form>
</div>
