<div class="d-flex align-items-center">
  <h3 class="title">{{user?.firstName}}</h3>
  <fa-icon class="logout-icon" [icon]="faRightFromBracket" size="2xl" (click)="Logout()"></fa-icon>

</div>
<div class="user-container">
  <div>
    <form [formGroup]="formGroup" class="form" (submit)="Validate()">
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>
      <h5 class="address-title">Address</h5>
      <div formGroupName="address" class="address-container">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input (change)="GetAddressByCep()" matInput formControlName="cep" mask="00000-000">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input matInput formControlName="number">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Neighborhood</mat-label>
            <input matInput formControlName="neighborhood">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Complement</mat-label>
            <input matInput formControlName="complement">
          </mat-form-field>
        </div>
      </div>
      <mat-checkbox formControlName="newsletter">I agree with receiving a newsletter</mat-checkbox>

      <div class="submit-container">
        <button type="submit" mat-flat-button>Update User</button>
      </div>

    </form>
  </div>

</div>
